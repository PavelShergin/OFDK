{% extends 'products/base.html' %}
{% load static humanize %}

{% block css %}
    <link href="{% static 'vendor/css/index.css'%}" rel="stylesheet">
{% endblock %}

{% block content%}
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h1 class="mt-5" >Магазин стройматериалов</h1>
                <button id="start-purchase-btn" type="button" class="btn btn-lg" style="background-color: #8B0000;">
                    <a id="start-purchase-link"  href="{% url 'products:index' %}">
                        Каталог товаров
                    </a>
                </button>
                <button id="start-purchase-btn3" type="button" class="btn btn-lg" style="background-color: #8B0000;">
                    <a id="start-purchase-link3" href="{% url 'products:services' %}">
                        Услуги
                    </a>
                </button>
                <button id="start-purchase-btn2" type="button" class="btn btn-lg" style="background-color: #8B0000;">
                    <a id="start-purchase-link2" href="{% url 'products:contacts' %}">
                        Контакты
                    </a>
                </button>
                <p>
                    <h3>ЗИМНЯЯ АКЦИЯ!</h3>
                </p>
                <p>
                    <h4>ОПЛАТИ ЗИМОЙ, ЗАБЕРИ В СЕЗОН! БЕСПЛАТНОЕ ХРАНЕНИЕ!</h4>
                </p>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>


            </div>
            <div class="col-lg-6 d-flex justify-content-center d-none d-lg-block">
                <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" height="700px" width="700px" src="/static/vendor/img/slides/slide-1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" height="700px" width="700px" src="/static/vendor/img/slides/slide-2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" height="700px" width="700px" src="/static/vendor/img/slides/slide-3.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
